plugins {
    id "com.moowork.node" version "1.2.0"
}

node {
    version = '8.7.0'
    yarnVersion = '1.3.2'
    download = true
}

task run(type: YarnTask, dependsOn: 'yarn') {
    group = 'application'
    description = 'Run the app'
    args = ['run', 'dev']
}

task build(type: YarnTask, dependsOn: 'yarn') {
    group = 'build'
    description = 'Build the client bundle'
    args = ['run', 'build']
}
